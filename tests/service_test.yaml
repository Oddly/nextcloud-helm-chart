suite: service tests
templates:
  - charts/app-template/templates/common.yaml
tests:
  - it: should create main service on port 80
    asserts:
      - isKind:
          of: Service
        documentSelector:
          path: metadata.name
          value: nextcloud-main
      - equal:
          path: spec.ports[0].port
          value: 80
        documentSelector:
          path: metadata.name
          value: nextcloud-main

  - it: should create postgresql service on port 5432
    asserts:
      - isKind:
          of: Service
        documentSelector:
          path: metadata.name
          value: nextcloud-postgresql
      - equal:
          path: spec.ports[0].port
          value: 5432
        documentSelector:
          path: metadata.name
          value: nextcloud-postgresql

  - it: should create redis service on port 6379
    asserts:
      - isKind:
          of: Service
        documentSelector:
          path: metadata.name
          value: nextcloud-redis
      - equal:
          path: spec.ports[0].port
          value: 6379
        documentSelector:
          path: metadata.name
          value: nextcloud-redis
